<div id="chart_box">
  <div id="chart_toggle" class="btn-group" data-toggle="buttons" style="margin:auto; margin-bottom:20px; display:none;">
    <label id="interactive_toggle" class="btn btn-primary active">
      <input type="radio" autocomplete="off" checked>Interactive</input>
    </label>
    <label id="printable_toggle" class="btn btn-primary">
      <input type="radio" autocomplete="off">Printable</input>
    </label>
  </div>
  <div id="chart_printable"></div>
  <div id="chart_interactive"></div>
</div>
